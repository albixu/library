# ================================
# DEVELOPMENT - Docker Compose
# ================================
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose up -d postgres # Start only postgres
#   docker-compose logs -f api    # Follow api logs
#   docker-compose down           # Stop all services
# ================================

services:
  # ----- API + CLI Application -----
  api:
    build:
      context: ./apps/api-cli
      dockerfile: docker/Dockerfile.dev
    container_name: library-api-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./apps/api-cli/src:/app/src:ro
      - ./apps/api-cli/tests:/app/tests:ro
      - ./apps/api-cli/package.json:/app/package.json:ro
      - ./apps/api-cli/tsconfig.json:/app/tsconfig.json:ro
      - ./apps/api-cli/vitest.config.ts:/app/vitest.config.ts:ro
      - ./apps/api-cli/vitest.integration.config.ts:/app/vitest.integration.config.ts:ro
      - ./apps/api-cli/vitest.e2e.config.ts:/app/vitest.e2e.config.ts:ro
      - ./apps/api-cli/drizzle.config.ts:/app/drizzle.config.ts:ro
      # Named volume for node_modules (prevents overwrite by host)
      - api_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://library:library@postgres:5432/library
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - library-network
    restart: unless-stopped

  # ----- PostgreSQL + pgvector -----
  postgres:
    image: pgvector/pgvector:pg16
    container_name: library-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=library
      - POSTGRES_USER=library
      - POSTGRES_PASSWORD=library
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Init script to enable pgvector extension
      - ./apps/api-cli/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library -d library"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library-network
    restart: unless-stopped

  # ----- Ollama (Embeddings) -----
  ollama:
    image: ollama/ollama:latest
    container_name: library-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - library-network
    restart: unless-stopped
    # Note: After first start, run: docker exec library-ollama ollama pull nomic-embed-text

# ----- Networks -----
networks:
  library-network:
    driver: bridge

# ----- Volumes -----
volumes:
  postgres_data:
    name: library-postgres-data
  ollama_data:
    name: library-ollama-data
  api_node_modules:
    name: library-api-node-modules
