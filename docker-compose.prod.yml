# ================================
# PRODUCTION - Docker Compose
# ================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml down
#   docker-compose -f docker-compose.prod.yml logs -f
# ================================

services:
  # ----- API + CLI Application -----
  api:
    build:
      context: ./apps/api-cli
      dockerfile: docker/Dockerfile
    container_name: library-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://library:${POSTGRES_PASSWORD}@postgres:5432/library
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - library-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ----- PostgreSQL + pgvector -----
  postgres:
    image: pgvector/pgvector:pg16
    container_name: library-postgres
    # In production, don't expose port externally (only internal network)
    # ports:
    #   - "5432:5432"
    environment:
      - POSTGRES_DB=library
      - POSTGRES_USER=library
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library -d library"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - library-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ----- Ollama (Embeddings) -----
  ollama:
    image: ollama/ollama:latest
    container_name: library-ollama
    # In production, don't expose port externally
    # ports:
    #   - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - library-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

# ----- Networks -----
networks:
  library-network:
    driver: bridge

# ----- Volumes -----
volumes:
  postgres_data:
    name: library-postgres-data-prod
  ollama_data:
    name: library-ollama-data-prod
